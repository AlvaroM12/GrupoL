<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Recuperar contraseña</title>
	<h:outputStylesheet library="css" name="Layout.css" />
	<h:outputStylesheet library="css" name="Estilos.css" />
</h:head>

<h:body>

	<h1 class="titulo">Recuperar contraseña</h1>

	<div class="izquierda"> <img src="resources/imagenes/logo.jpg" width="400" /> </div>

	<div class="centrado">
		<h:form>
			<img src="resources/imagenes/uma.png" width="200" />

			<h:panelGrid columns="3">
				<h:outputText value="Email:" />
				<h:inputText id="user" required="true"
					value="#{login.usuario.cuenta}" />
				<h:message for="user" />

				<h:outputText value="Nueva contraseña:" />
				<h:inputSecret id="pass" required="true"
					value="#{login.usuario.contrasenia}" />
				<h:message for="pass" />
				
				<h:outputText value="Repetir nueva contraseña:" />
				<h:inputSecret id="pass" required="true"
					value="#{login.usuario.contrasenia}" />
				<h:message for="pass" />
				
				<h:button value="Guardar Cambios" outcome="Login.xhtml" /> 

			</h:panelGrid>
		</h:form>
	</div>

	<div class="pie">Universidad de Málaga · Avda. Cervantes, 2. 29071 MÁLAGA · Tel. 952131000 · info@uma.es</div>

</h:body>
</html>
