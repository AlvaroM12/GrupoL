<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	 xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Exportar Datos</title>
	<h:outputStylesheet library="css" name="Layout.css"/>
	<h:outputStylesheet library="css" name="Estilos.css" />
	
	<script type="text/javascript">
	    //<![CDATA[
	    function start() {
	        PF('statusDialog').show();
	    }
	
	    function stop() {
	        PF('statusDialog').hide();
	    }
	    //]]>
	</script>
</h:head>

<h:body>
		
	<div class="inicio"><p>Hola, <h:outputText value="#{infoSesion.personal.rango}"/>.</p></div>
	
	<h:form>
	<div class="cerrar"> <h:commandLink action="#{infoSesion.invalidarSesion()}">Cerrar Sesion</h:commandLink> </div>
	</h:form>
	<div class="inicio"> <h:button value="INICIO" outcome="Principal.xhtml" /> </div>

	<h1 class="titulo"> FLM-SECRETARIA </h1>
	<h:form>
	<div class="centrado">
		<b>Exportar Datos</b> <br></br><br></br>
		
        <div class="ui-fluid p-formgrid p-grid">
            <div class="p-field p-col-12 p-md-4">
                <p:outputLabel for="@next" value="Basic"/>
                <p:selectOneMenu id="option" value="#{exportar.selectedOption}">
                    <f:selectItem itemLabel="Titulaciones" itemValue=""/>
                    <f:selectItem itemLabel="Ingeniería Informática" itemValue="1703"/>
                    <f:selectItem itemLabel="Ingeniería del Software" itemValue="1042"/>
                    <f:selectItem itemLabel="Ingeniería de la Salud" itemValue="1043"/>
                    <f:selectItem itemLabel="Ingeniería de Computadores" itemValue="1056"/>
                    <f:selectItem itemLabel="Ingeniería Informatica y Matemáticas" itemValue="1073"/>
                    <f:facet name="footer">
                        <p:divider styleClass="p-mt-0" />
                        <h:outputText value="5 options" style="font-weight:bold;"/>
                    </f:facet>
                </p:selectOneMenu>
            </div>
            </div>
		
		<br></br><br></br>
		
		 <h:commandButton action="#{exportar.exDatos()}">EXPORTAR</h:commandButton> 
		</div>
	</h:form>
	


<div class="card">
    <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false"
              resizable="false">
              <i class="pi pi-spinner pi-spin" style="font-size:3rem"></i>
    </p:dialog>

    <h:form>
        <p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);"
                         icon="pi pi-arrow-down" styleClass="p-mr-2">
            <p:fileDownload value="#{fileDownloadView.file}"/>
        </p:commandButton>

        <p:commandButton value="Ajax Download" icon="pi pi-arrow-down" styleClass="ui-button-outlined">
            <p:fileDownload value="#{fileDownloadView.file}"/>
        </p:commandButton>
    </h:form>
</div>

	<div class="pie"> 
		Universidad de Málaga · Avda. Cervantes, 2. 29071 MÁLAGA · Tel. 952131000 · info@uma.es	
	</div>
	
</h:body>
</html>
