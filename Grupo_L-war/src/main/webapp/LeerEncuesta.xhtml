<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>LEER ENCUESTA</title>
	<h:outputStylesheet library="css" name="Layout.css"  />
	<h:outputStylesheet library="css" name="Estilos.css"  />
</h:head>

<h:body>

	<ui:fragment rendered="#{not empty infoSesion.alumno}">
	<div class="inicio"><p>Hola, <h:outputText value="#{infoSesion.alumno.nombre}"/>.</p></div>
	</ui:fragment>
	<ui:fragment rendered="#{not empty infoSesion.personal}">	
	<div class="inicio"><p>Hola, <h:outputText value="#{infoSesion.personal.rango}"/>.</p></div>
	</ui:fragment>
	<h:form>
	<div class="cerrar"> <h:commandLink action="#{infoSesion.invalidarSesion()}">Cerrar Sesion</h:commandLink> </div>
	</h:form>
	<div class="inicio"> <h:button value="INICIO" outcome="Principal.xhtml" /> </div>

	
	<h1 class="titulo"> Encuestas </h1>
	<ui:fragment rendered="#{not empty infoSesion.alumno}">	
	<div id = "caja" class="izquierda"   >
			<b>MIS DATOS </b><br></br><br></br> 
			<a href="LeerEncuesta.xhtml" style="text-decoration: none">Leer Encuesta</a><br></br>
			<a href="LeerAsignaturaMatricula.xhtml" style="text-decoration: none">Leer Asignatura Matricula</a><br></br>
			<a href="LeerMatricula.xhtml" style="text-decoration: none">Leer Matricula</a><br></br> 
			<a href="LeerTitulacion.xhtml" style="text-decoration: none">Leer Titulacion</a><br></br> 
			<a href="LeerAlumnos.xhtml" style="text-decoration: none">Leer Usuario</a><br></br> 
			<a href="LeerAsignaturas.xhtml" style="text-decoration: none">Leer Asignatura</a><br></br> 
			<a href="LeerClase.xhtml" style="text-decoration: none">Leer Clase</a><br></br> 
			<a href="LeerExpediente.xhtml" style="text-decoration: none">Leer Expediente</a>
		</div>
		
		<div id= "tabla" class="centro">
		
        <h:form id="encuesta">
            <p:commandButton value="Mostar" actionListener="#{encuesta.encuesta}" update="dtEncuesta" />

		<p:dataTable id="dtEncuesta" value="#{encuesta.encuesta}" var="enc">
		
			<p:column id="a" headerText="Número de expediente" filterBy="#{enc.EE.num_Expediente}"
				filterMatchMode="contains">
				<p:outputLabel value="#{enc.EE.num_Expediente}" />
			</p:column>
			
			<p:column id="b" headerText="Fecha de envío" filterBy="#{enc.fecha_De_Envio}"
				filterMatchMode="contains">
				<p:outputLabel value="#{enc.fecha_De_Envio}" />
			</p:column>
			
			<p:column id="c" headerText="Grupos por asignaturas" filterBy="#{enc.gruposPorAsignaturas}"
				filterMatchMode="contains">
				<p:outputLabel value="#{enc.gruposPorAsignaturas}" />
			</p:column>
	 	</p:dataTable>
        </h:form>
	 </div>
	 </ui:fragment>
	 
	 <ui:fragment rendered="#{not empty infoSesion.personal}">
	 <div class="centrado">
		
        <h:form id="encuestaAlum">
            <p:commandButton value="Mostar" actionListener="#{encuesta.encuestas}" update="dtEncuesta" />

		<p:dataTable id="dtEncuesta" value="#{encuesta.encuestas}" var="encues">
		
			<p:column headerText="Número de expediente" filterBy="#{encues.EE.num_Expediente}"
				filterMatchMode="contains">
				<p:outputLabel value="#{encues.EE.num_Expediente}" />
			</p:column>
			
			<p:column headerText="Fecha de envío" filterBy="#{encues.fecha_De_Envio}"
				filterMatchMode="contains">
				<p:outputLabel value="#{encues.fecha_De_Envio}" />
			</p:column>
			
			<p:column headerText="Grupos por asignaturas" filterBy="#{encues.gruposPorAsignaturas}"
				filterMatchMode="contains">
				<p:outputLabel value="#{encues.gruposPorAsignaturas}" />
			</p:column>
	 	</p:dataTable>
        </h:form>
	 </div>
	 </ui:fragment>

	
	<div class="pie"> 
		Universidad de Málaga · Avda. Cervantes, 2. 29071 MÁLAGA · Tel. 952131000 · info@uma.es	
	</div>
	
</h:body>
</html>
