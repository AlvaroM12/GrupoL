<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Importar Matricula</title>
	<h:outputStylesheet library="css" name="Estilos.css"  />
	<h:outputStylesheet library="css" name="Layout.css"  />
</h:head>

<h:body>
	
	<div class="inicio"><p>Hola, <h:outputText value="#{infoSesion.personal.rango}"/>.</p></div>
	
	<h:form><div class="cerrar"> <h:commandLink action="#{infoSesion.invalidarSesion()}">Cerrar Sesion</h:commandLink> </div> </h:form>
	<div class="inicio"> <h:button value="INICIO" outcome="Principal.xhtml" /> </div>

	<h1 class="titulo"> IMPORTAR MATRICULA </h1>

	<div class="centrado">	
		<div class="importarMatricula">
				<h:button value="ATRAS" outcome="LeerMatricula.xhtml" />
		</div>
		<br />
			
	    <h:form id="fondo" enctype="multipart/form-data">
			<p:growl id="messages" showDetail="true"/>
       		<p:fileUpload id="file" mode="advanced"
                      multiple="false"
                      sizeLimit="10240000" allowTypes="/(\.|\/)(xlsx)$/"
                      invalidSizeMessage="Maximum file size allowed is 10 MB"
                      invalidFileMessage="Solo se permite el tipo XLSX "
                      update="messages cropperPanel"
                      listener="#{uploadMatricula.handleFileUpload}"/>
                      
            <p:outputPanel id="cropperPanel"></p:outputPanel>
		</h:form>
	</div>

	<div class="pie"> 
		Universidad de Málaga · Avda. Cervantes, 2. 29071 MÁLAGA · Tel. 952131000 · info@uma.es	
	</div>
	
</h:body>
</html>
