<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Importar Matricula</title>
	<h:outputStylesheet library="css" name="Estilos.css"  />
	<h:outputStylesheet library="css" name="Layout.css"  />
</h:head>

<h:body>
	<div class="cerrar"> <h:button value="Cerrar sesion" outcome="index.xhtml" /> </div>
	<div class="inicio"> <h:button value="INICIO" outcome="Principal.xhtml" /> </div>

	<h1 class="titulo"> IMPORTAR MATRICULA </h1>

	<div class="centrado">	
	    <h:form enctype="multipart/form-data">
			<p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>
            <p:commandButton value="Submit" ajax="false" action="#{fileUploadView.upload}" styleClass="p-mt-3 ui-button-outlined p-d-block"/>
            <p:growl id="messages" showDetail="true"/>
		</h:form>
	</div>

	<div class="pie"> 
		Universidad de Málaga · Avda. Cervantes, 2. 29071 MÁLAGA · Tel. 952131000 · info@uma.es	
	</div>
	
</h:body>
</html>
