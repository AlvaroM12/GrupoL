<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>LEER CENTRO</title>
	<h:outputStylesheet library="css" name="Layout.css"  />
	<h:outputStylesheet library="css" name="Estilos.css"  />
</h:head>

<h:body>

	<div class="inicio">
		<h:button value="INICIO" outcome="Principal.xhtml" />
	</div>
	
	<ui:fragment rendered="#{not empty infoSesion.alumno}">
	<div class="inicio"><p>Hola, <h:outputText value="#{infoSesion.alumno.nombre}"/>.</p></div>
	</ui:fragment>
	<ui:fragment rendered="#{not empty infoSesion.personal}">	
	<div class="inicio"><p>Hola, <h:outputText value="#{infoSesion.personal.rango}"/>.</p></div>
	</ui:fragment>

	<h:form>
	<div class="cerrar"> <h:commandLink action="#{infoSesion.invalidarSesion()}">Cerrar Sesion</h:commandLink> </div>
	</h:form>
	
	<h1 class="titulo"> Leer Centro </h1>
		
		<h:form styleClass="centrado" >
		
		 <h:dataTable styleClass="card" value="#{centroBB.centro}" var="centro">
             <h:column>
                 <f:facet name="header">ID</f:facet>
                 <h:outputText value="#{centro.ID}"/>
             </h:column>
             
             <h:column>
                 <f:facet name="header">Nombre</f:facet>
                 <h:outputText value="#{centro.nombre}"/>
             </h:column>  
             
             <h:column>
                 <f:facet name="header">Dirección</f:facet>
                 <h:outputText value="#{centro.direccion}"/>
             </h:column>
             
             <h:column>
                 <f:facet name="header">Teléfono conserjería</f:facet>
                 <h:outputText value="#{centro.TLF_Conserjeria}"/>
             </h:column>
             
             <h:column>
                 <f:facet name="header">Titulación</f:facet>
                 <h:outputText value="#{centro.TC}"/>
             </h:column>
             
         </h:dataTable>
	</h:form>
	
	<div class="pie"> 
		Universidad de Málaga · Avda. Cervantes, 2. 29071 MÁLAGA · Tel. 952131000 · info@uma.es	
	</div>
	
</h:body>
</html>
