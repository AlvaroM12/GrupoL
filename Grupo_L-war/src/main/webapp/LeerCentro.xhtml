<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>LEER CENTRO</title>
	<h:outputStylesheet library="css" name="Layout.css"  />
	<h:outputStylesheet library="css" name="Estilos.css"  />
</h:head>

<h:body>

	<div class="inicio">
		<h:button value="INICIO" outcome="Principal.xhtml" />
	</div>
	
	<ui:fragment rendered="#{not empty infoSesion.alumno}">
	<div class="inicio"><p>Hola, <h:outputText value="#{infoSesion.alumno.nombre}"/>.</p></div>
	</ui:fragment>
	<ui:fragment rendered="#{not empty infoSesion.personal}">	
	<div class="inicio"><p>Hola, <h:outputText value="#{infoSesion.personal.rango}"/>.</p></div>
	</ui:fragment>

	<h:form>
	<div class="cerrar"> <h:commandLink action="#{infoSesion.invalidarSesion()}">Cerrar Sesion</h:commandLink> </div>
	</h:form>
	
	<h1 class="titulo"> Leer Centro </h1>
	<div class="centrado">
		<h:form id="centro">
            <p:commandButton value="Mostar" actionListener="#{centroBB.centro}" update="dtCentro" />

		<p:dataTable id="dtCentro" value="#{centroBB.centro}" var="c">
		
			
			<p:column headerText="ID" filterBy="#{c.ID}"
				filterMatchMode="contains">
				<p:outputLabel value="#{c.ID}" />
			</p:column>
			
			<p:column headerText="Nombre" filterBy="#{centro.nombre}"
				filterMatchMode="contains">
				<p:outputLabel value="#{c.nombre}" />
			</p:column>
			
			<p:column headerText="Direccion" filterBy="#{centro.direccion}"
				filterMatchMode="contains">
				<p:outputLabel value="#{c.direccion}" />
			</p:column>
			
			<p:column headerText="TLF_Conserjeria" filterBy="#{centro.TLF_Conserjeria}"
				filterMatchMode="contains">
				<p:outputLabel value="#{c.TLF_Conserjeria}" />
			</p:column>
			
			<p:column headerText="Titulacion" filterBy="#{centro.TC}"
				filterMatchMode="contains">
				<p:outputLabel value="#{c.TC}" />
			</p:column>
	 	</p:dataTable>  
         
	</h:form>
	</div>
	
	<div class="pie"> 
		Universidad de Málaga · Avda. Cervantes, 2. 29071 MÁLAGA · Tel. 952131000 · info@uma.es	
	</div>
	
</h:body>
</html>
