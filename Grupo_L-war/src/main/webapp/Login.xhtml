<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Login de usuario</title>
	<h:outputStylesheet library="css" name="Layout.css" />
</h:head>

<h:body>

	<h1 class="titulo">FLM-SECRETARIA</h1>

	<div class="izquierda"> <img src="resources/imagenes/logo.jpg" width="400" /> </div>

	<div class="centro">
		<h:form>
			<img src="resources/imagenes/uma.png" width="200" />

			<h:panelGrid columns="3">
				<h:outputText value="Nombre de usuario:" />
				<h:inputText id="user" required="true"
					value="#{loginBB.usuario.email_Institucional}" />
				<h:message for="user" />

				<h:outputText value="Contraseña:" />
				<h:inputSecret id="pass" required="true"
					value="#{loginBB.usuario.contraseña}" />
				<h:message for="pass" />

				<h:commandButton value="Entrar" action="#{loginBB.entrar()}" /> 
				
				<a href="GenerarNuevaContrasena.xhtml">¿Has olvidado tu contraseña?</a>

			</h:panelGrid>
			
		</h:form>
	</div>

	<div class="pie">Universidad de Málaga · Avda. Cervantes, 2. 29071 MÁLAGA · Tel. 952131000 · info@uma.es</div>

</h:body>
</html>
